<h1 class="mt-5">Selectores anidados</h1>
<hr/>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

  <!-- REGION -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select
      formControlName="region"
      class="form-control"
      >
        <option value="" >-- Seleccione continente --</option>
        <option *ngFor="let region of regiones" [value]="region | lowercase" >{{region}}</option>
      </select>
    </div>
  </div>

   <!-- PAISES -->
   <div class="row mb-3" *ngIf="paises.length>0">
    <div class="col">
      <label class="form-label">País:</label>
      <select
      formControlName="pais"
      class="form-control"
      >
        <option value="" >-- Seleccione país --</option>
        <option *ngFor="let pais of paises" [value]="pais.alpha3Code| lowercase" >{{pais.name}}</option>
      </select>
    </div>
  </div>

   <!-- FRONTERAS -->
   <div class="row mb-3" *ngIf="fronteras.length>0">
    <div class="col">
      <label class="form-label">Frontera:</label>
      <select
      formControlName="frontera"
      class="form-control"
      >
        <option value="" >-- Seleccione frontera --</option>
        <option *ngFor="let frontera of fronteras" [value]="frontera.name| lowercase" >{{frontera.name}}</option>
      </select>
    </div>
  </div>

  <div class="row" *ngIf="cargando">
    <div class="col">
      <div class="alert alert-primary">
        Cargando...
      </div>
    </div>
  </div>




  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end"
        type="submit"
      >Seleccionar
    </button>
    </div>
  </div>
</form>


<h3>Formulario</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>{{miFormulario.value|json}}</pre>
